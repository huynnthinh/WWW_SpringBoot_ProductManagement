<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Danh sách Đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <h1 class="text-center text-danger">21135681 - Hồ Huỳnh Hoài Thịnh</h1>
    </div>
    <div class="row my-3">
        <div class="text-center">
            <a th:href="@{/quanly}" class="btn btn-primary">Danh sách Đơn hàng</a>
            <a th:href="@{/quanly/them}" class="btn btn-primary">Thêm Đơn hàng</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 justify-content-center container card">
            <h1 class="text-center">Add Product </h1>
            <div class="card-body">
                <form th:action="@{/quanly/them}" th:object="${product}" method="POST">
                    <div class="form-group">
                        <div th:if="${#fields.hasErrors('code')}" class="text-danger">
                            <span th:errors="*{code}"></span>
                        </div>
                        <label>Code</label>
                        <input
                                placeholder="Enter code"
                                type="text"
                                name="code"
                                th:field="*{code}"
                                class="form-control"
                        />

                    </div>
                    <div class="form-group">
                        <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                            <span th:errors="*{name}"></span>
                        </div>
                        <label>Name</label>
                        <input
                                placeholder="Enter name"
                                type="text"
                                name="name"
                                th:field="*{name}"
                                class="form-control"
                        />

                    </div>
                    <div class="form-group">
                        <div class="text-danger" th:if="${#fields.hasErrors('price')}">
                            <span th:errors="*{price}"></span>
                        </div>
                        <label>Price</label>
                        <input
                                placeholder="Enter Price"
                                type="text"
                                th:field="*{price}"
                                name="price"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <div th:if="${#fields.hasErrors('description')}" class="text-danger">
                            <span th:errors="*{description}"></span>
                        </div>
                        <label>Tên Sản Phẩm</label>
                        <input
                                placeholder="Nhập tên sản phẩm"
                                type="text"
                                name="description"
                                class="form-control"
                                th:field="*{description}"
                        />
                    </div>
                    <div class="form-group">
                        <div class="text-danger" th:if="${#fields.hasErrors('registerDate')}">
                            <span th:errors="*{registerDate}"></span>
                        </div>

                        <label>
                            Register Date:
                        </label>
                        <input type="date" th:field="*{registerDate}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Trạng thái</label><br>
                        <!-- Radio button "Chấp nhận" -->
                        <input type="radio" th:field="*{active}" value="true" id="trangThai-true" >
                        <label for="trangThai-true">Active</label><br>

                        <!-- Radio button "Chưa chấp nhận" -->
                        <input type="radio" th:field="*{active}" value="false" id="trangThai-false">
                        <label for="trangThai-false">Not Active</label>
                    </div>

                    <div class="form-group">
                        <label>Category Id</label>
                        <select name="category" th:field="*{category}" class="form-control">
                            <option th:each="item: ${categorys}" th:value="${item.id}" th:text="${item.name}" ></option>
                        </select>
                    </div>
                    <div class="footer-body">
                        <button class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
